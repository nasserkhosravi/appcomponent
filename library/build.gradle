apply plugin: 'com.android.library'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

ext {
    bintrayRepo = 'AppComponent'
    bintrayName = 'com.nasserkhosravi.appcomponent'

    libraryName = 'library'

    publishedGroupId = 'com.nasserkhosravi.appcomponent'
    artifact = 'core'
    libraryVersion = '0.0.11'

    libraryDescription = 'android experimental library for removing duplicate code '
    siteUrl = 'https://github.com/nasserkhosravi/appcomponent'
    gitUrl = 'https://github.com/nasserkhosravi/appcomponent.git'
    developerId = 'nasserkhosravi'
    developerName = 'Nasser khosravi'
    developerEmail = 'jobnaserkhosravi@gmail.com'
    licenseName = 'GNU General Public License'
    licenseUrl = 'https://www.gnu.org/licenses/old-licenses/gpl-2.0.en.html'
    allLicenses = ["GNU v2"]
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}
ext{
    ASL = '28.0.0'
    constraintLayout = '1.1.0'
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation "com.android.support:design:$ASL"
    implementation "com.android.support.constraint:constraint-layout:$constraintLayout"
    implementation "com.android.support.constraint:constraint-layout-solver:$constraintLayout"

    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.3'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'org.greenrobot:eventbus:3.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
if(project.rootProject.file('local.properties').exists()){
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
}

